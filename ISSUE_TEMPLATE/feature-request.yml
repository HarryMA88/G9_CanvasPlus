name: "Feature request"
description: "Suggest a new feature or enhancement. Please describe the problem, the proposed solution, and the expected user benefit."
title: "Feature: {short_summary}"
labels: ["enhancement"]
body:
  - type: input
    id: short_summary
    attributes:
      label: "Short summary"
      description: "One-line summary of the feature request (required)."
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: "Why is this needed?"
      description: "Describe the problem this feature would solve and the users who benefit."

  - type: textarea
    id: proposed_solution
    attributes:
      label: "Proposed solution"
      description: "Describe a suggested solution (UI flow, API changes, etc.)."

  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives considered"
      description: "Other approaches you considered."

  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      options:
        - "Low"
        - "Medium"
        - "High"

  - type: checkboxes
    id: attachments
    attributes:
      label: "Attachments"
      options:
        - "Design mock"
        - "Prototype"
        - "Other"

  - type: textarea
    id: additional_info
    attributes:
      label: "Additional context"
